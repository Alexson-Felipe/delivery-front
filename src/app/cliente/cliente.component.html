<div class="grid">
  <div class="cadastro-tabela">
    <form class="campo-cadastro" [formGroup]="form" (ngSubmit)="cadastrar()">
      <div class="imagemComTexto">
        <img
          class="imgtext"
          src="../../assets/026-clerk.png"
          alt="Girl in a jacket"
          width="100"
          height="100"
        />
        <h1 class="textoH1" class="titulo-cadastro">CADASTRAR CLIENTE</h1>
      </div>
      <input
        formControlName="nome"
        placeholder="Nome"
        type="text"
        maxlength="64"
      />
      <input
        formControlName="cpf"
        placeholder="Cpf"
        type="text"
        maxlength="11"
      />
      <!-- <input formControlName="senha" placeholder="Senha" type="password" />-->
      <button type="submit" [disabled]="!form.valid">Cadastrar</button>
    </form>
  </div>

  <div class="cadastro-tabela">
    <table>
      <tr class="tabela">
        <th></th>
        <th>NOME</th>
        <th>CPF</th>
        <th>PONTOS</th>
        <th></th>
      </tr>
      <tr *ngFor="let cliente of clientes" class="subTabela">
        <td>
          <img
            src="../../assets/usuario.png"
            alt="Girl in a jacket"
            width="20"
            height="20"
          />
        </td>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.pontos }}</td>
        <td>
          <button (click)="editar(cliente)">
            <img
              src="../../assets/editar.png"
              alt="Girl in a jacket"
              width="20"
              height="20"
            />
          </button>
          <button (click)="apagar(cliente)">
            <img
              src="../../assets/excluir.png"
              alt="Girl in a jacket"
              width="20"
              height="20"
            />
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
