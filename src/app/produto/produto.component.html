<div class="grid">
  <div class="cadastro-tabela">
    <form class="campo-cadastro" [formGroup]="form" (ngSubmit)="cadastrar()">
      <h1 class="titulo-cadastro">CADASTRAR PRODUTO</h1>
      <input
        formControlName="nome"
        placeholder="Nome"
        type="text"
        maxlength="64"
      />
      <input
        formControlName="preco"
        placeholder="Preço"
        type="text"
        maxlength="6"
      />
      <select formControlName="tipo">
        <option value="BELEZA_PERFUMARIA">Perfumaria</option>
        <option value="MERCEARIA">Mercearia</option>
        <option value="HIGIENE">Higiene</option>
      </select>

      <button type="submit" [disabled]="!form.valid">Cadastrar</button>
    </form>
  </div>

  <div class="cadastro-tabela">
    <table class="tabela">
      <tr>
        <th>NOME</th>
        <th>PREÇO</th>
        <th>TIPO</th>
        <th></th>
      </tr>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.preco | currency: "BRL" }}</td>
        <td>{{ produto.tipo }}</td>
        <td>
          <button (click)="editar(produto)">Editar</button>
          <button (click)="apagar(produto)">Excluir</button>
        </td>
      </tr>
    </table>
  </div>
</div>
